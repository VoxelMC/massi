name = "massi"
version = "1.0.0"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "This is a command-line tool to calculate molecular masses from formulae. Accepts molecular and SMILES formulae."
licences = ["Apache-2.0"]
repository = { type = "github", user = "VoxelMC", repo = "massif" }
links = [
	{ title = "Homepage", href = "https://massif.trevfox.dev" },
	{ title = "Documentation", href = "https://massif.trevfox.dev/docs" },
]
#
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/. 

[dependencies]
gleam_stdlib = "~> 0.34 or ~> 1.0"
glint = "~> 0.18"
colored = "~> 1.0"
argv = "~> 1.0"
snag = "~> 0.3"

[dev-dependencies]
gleeunit = "~> 1.0"
gleescript = "~> 1.0"
